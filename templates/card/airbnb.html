<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../static/index.css">
<script src="../static/socket.io.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

<div class="custom-card" id="custom-card-{id}">
  <div class="row">
    <div class='col-1'>
      <span id="vote-{id}" onClick="voteClick(this)" class="fa vote-icon {checked}" data-toggle="tooltip" data-placement="bottom" title="Vote for this option.">&#xf087; <span id="vote-count-{id}">{num_votes}</span></span>

    </div>
    <div class='col'>
        <div class="custom-card-title">
        <a class="custom-card-link" href="{href}">{title}</a>
        </div>
    </div>
    <div class='col-1'>
      <button id="delete-{id}" class="card-delete" type="button"><span>&#10060;</span></button>
    </div>
  </div>

  <div class="row custom-card-content">
    <div class="row">
        {images_html}

      <div class="col">
        <div class="custom-card-location-wrap">
        <img class="custom-card-map" src="{map}">
        <div class="custom-card-location">
          {location}
        </div>
      </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col custom-card-price">
      <b>{price}</b>
    </div>
    <div class="col-10">
      {rooms_html}
    </div>
  </div>

  <div class="custom-card-more-info">
    <div class="row">
      <div class="col custom-card-more-info-item">{site}</div>
      <div class="col custom-card-more-info-item">posted by {user} {date}</div>
    </div>
  </div>
</div>


<br>


</html>
